<html>
    <head>
        <title>Google search</title>
    </head>
    <style>
        label{
            font-weight: bold;
        }
    </style>
    <body>
        <link rel="stylesheet" href="googleSearching.css">

    <form action="http://www.google.com/search?">
    <div>
        <label for="q">Search Text:</label><br>
        <input type="text" id="q" name="q" value="" title="Enter text" placeholder="Enter text" required><br>
            <label for="as_qdr">That was uptated in:</label><br> 
            <select id="as_qdr" name="as_qdr" title="Please enter a time">
              <option >Any time</option>
              <option value="d">previous one day</option>
              <option value="w">previous seven days</option>
              <option value="m">previous month</option>
              <option value="y">previous one year</option>
            </select><br>
    </div>
    <div>
        <label for="num">Number of Results:</label><br>
        <input type="number" id="num" name="num" min="01" max="25" value="" title="Number of Results" placeholder="Enter a number" required><br>
    </div>
    <div>
        <label for="lr">Search only pages written in Hebrew:</label>
        <input type="checkbox" id="lr" name="lr" value="lang_iw" title="Select a language"><br>
    </div> 
    <div>   
        <button style="color: green; border-radius: 12px; padding: 1px 95px;">Ask google</button>
    </div>
    </form>
    </body>
</html>
